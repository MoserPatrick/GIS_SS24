<!DOCTYPE html>

    <head>

    </head>
    <body>
        <header>
            <h1>Mocks Thaiessen</h1>
            <h3>Küchenseite</h3>
        </header>
        <main>
            <a href="index.html"><input type="button" value="Zur Bestellseite" id="linkküche" ></a>
            <div class="zubereitungbox">

                    <p class="zubereitung-liste" id="timer">3:00</p>
                    <p class="zubereitung-liste">Frühlingsrollen: 30</p>

            </div>

            <div class="box2">

        </footer>
